<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mi Primer Memory</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>  
</head>
<body>

    <div class="container">
        <header>
            <h1>Mi Primer Memory</h1>
        </header>

        <section class="score-panel">
            <ul id="stars" class="stars">
                <!-- Stars to be created by js createStars() function -->
            </ul>

            <span id="counter" class="moves">0</span> Moves
            <span id="timer" class="timer">0:00</span>

            <div class="restart">
                <span class="fa fa-repeat"></span>
            </div>
        </section>

        <ul id="board" class="deck">
            <!-- Cards to by generated by js createBoard() function -->
        </ul>
    </div>
</body>
</html>
